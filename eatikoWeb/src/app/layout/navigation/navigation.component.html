<mat-toolbar color="primary">
  <span routerLink="/" style="cursor: pointer;margin-left: 20px">Eatiko</span>

  <span class="spacer"></span>
  <button *ngIf="!isLoggedIn" matTooltip="Registration" routerLink="/registration" mat-button class="example-icon favorite-icon">
    Sign Up
  </button>
  <button *ngIf="!isLoggedIn" matTooltip="Login" routerLink="/login" mat-button class="example-icon favorite-icon">
     Login
  </button>

    <h3 *ngIf="isDataLoaded">{{this.user.firstname}}  {{this.user.lastname}} </h3>

  <button *ngIf="isLoggedIn" [matMenuTriggerFor]="menu" matTooltip="Fridges" mat-icon-button>
    <mat-icon color="accent">account_box</mat-icon>
  </button>

  <mat-menu id="menu-item" #menu="matMenu">
    <button mat-menu-item routerLink="/fridge">My Fridges</button>
    <button (click)="logout()" mat-menu-item>Logout</button>
  </mat-menu>

</mat-toolbar>
