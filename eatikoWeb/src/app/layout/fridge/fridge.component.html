<div *ngIf="isLoggedIn">
  <mat-tab-group dynamicHeight>
    <mat-tab label="Fridge Info">
      <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile>
          <div class="content">
            <div fxLayout="row wrap" fxLayoutGap="16px grid">
              <div fxFlex="25%" xFlex.xs="100%" fxFlex.sm="33%" *ngFor="let product of allProducts">
                <mat-card class="mat-elevation-z4">
                  <mat-card-header style="text-align: left">
                    <mat-card-title>{{product.name}}</mat-card-title>
                  </mat-card-header>
                  <img mat-card-image class="recipe-img" src="{{product.imgUrl}}" alt="Photo">
                  <mat-card-actions>
                    <a mat-button class="recipe-btn" target="_blank" (click)="productService.createProduct(product)">Add
                      to
                      fridge</a>
                  </mat-card-actions>
                </mat-card>
              </div>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          52522
        </mat-grid-tile>
      </mat-grid-list>
    </mat-tab>

    <mat-tab label="Fridge Product Management">
    </mat-tab>
    <mat-tab label="Recipes for you">
      <mat-card-title>{{fridge.fridgeName}}</mat-card-title>
      <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let fridgeProduct of fridge.fridgeProducts">
          {{fridgeProduct.fridgeProductId}}
        </mat-list-option>
      </mat-selection-list>
    </mat-tab>

  </mat-tab-group>
</div>
