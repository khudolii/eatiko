<div *ngIf="!isLoggedIn">
  <mat-grid-list cols="5">
    <mat-grid-tile [colspan]="5" style="background: #46a35e">
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div *ngIf="isLoggedIn">
  <mat-progress-bar *ngIf="!isDataLoaded" mode="indeterminate"></mat-progress-bar>
  <h1 class="test2">Look at your fridges</h1>
  <div class="content card-fridge">
    <div class="example-label">Fridges:</div>
    <div class="example-button-row">
      <mat-chip-list>
        <mat-chip selected color="accent" *ngFor="let fridge of fridges;" routerLink="/fridge/{{fridge.fridgeId}}">
          {{fridge.fridgeName}}
        </mat-chip>
        <button mat-mini-fab color="primary" (click)="openAddFridgeDialog()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-chip-list>


    </div>
  </div>
  <section class="content-section">
    <h1 class="test2">Look at our recipes</h1>
    <div class="content">
      <div fxLayout="row wrap" fxLayoutGap="10px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let recipe of recipes;">
          <mat-card class="mat-elevation-z4">
            <mat-card-header style="text-align: left">
              <mat-card-title>{{recipe.label}}</mat-card-title>
              <mat-card-subtitle>Calories: {{recipe.calories|number: '1.0-0'}}</mat-card-subtitle>
              <mat-card-subtitle>Source: {{recipe.source}}</mat-card-subtitle>
              <img class="recipe-img" mat-card-avatar src="{{recipe.image}}" alt="post image">
            </mat-card-header>
            <mat-card-actions>
              <a mat-button class="recipe-btn" target="_blank" href="{{recipe.url}}">Go to recipe</a>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </section>
</div>
