<div *ngIf="!isLoggedIn">
  <mat-grid-list cols="5">
    <mat-grid-tile [colspan]="5" style="background: #46a35e">
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div *ngIf="isLoggedIn">
  <mat-progress-bar *ngIf="!isDataLoaded" mode="indeterminate"></mat-progress-bar>
  <h1 class="test2">Look at your fridges</h1>
  <mat-grid-list cols="5">
    <mat-grid-tile *ngFor="let fridge of fridges; let i = index" [rowspan]="1">
      <mat-card routerLink="/fridge/{{fridge.fridgeId}}" class="example-ripple-container mat-elevation-z4 card-recipe"
                matRipple>
        <mat-card-header style="text-align: left">
          <mat-card-title>{{fridge.fridgeName}}</mat-card-title>
        </mat-card-header>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <section class="content-section">
    <h1 class="test2">Look at our recipes</h1>
    <mat-grid-list cols="5">
      <mat-grid-tile *ngFor="let recipe of recipes; let i = index">
        <mat-card class="card-recipe">
          <mat-card-header style="text-align: left">
            <mat-card-title>{{recipe.label}}</mat-card-title>
            <mat-card-subtitle>Calories: {{recipe.calories|number: '1.0-0'}}</mat-card-subtitle>
            <mat-card-subtitle>Source: {{recipe.source}}</mat-card-subtitle>
            <img class="recipe-img" mat-card-avatar src="{{recipe.image}}" alt="post image">
          </mat-card-header>
          <mat-card-actions>
            <a mat-button class="recipe-btn" target="_blank" href="{{recipe.url}}">Go to recipe</a>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </section>
</div>
